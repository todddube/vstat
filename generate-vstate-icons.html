<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VState Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .icon-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        
        .icon-set {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .icon-set h3 {
            margin-top: 0;
            color: #333;
        }
        
        .icon {
            display: inline-block;
            margin: 5px;
            border: 1px solid #ddd;
        }
        
        canvas {
            display: block;
        }
        
        .download-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        .download-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>VState Icon Generator</h1>
    <p>Generate VState icons with "V" letter in different colors and sizes.</p>
    
    <button onclick="generateAllIcons()" class="download-btn">Generate All Icons</button>
    
    <div class="icon-container" id="iconContainer"></div>

    <script>
        function createIcon(size, color, colorName) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background circle
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Add subtle border
            ctx.strokeStyle = 'rgba(0,0,0,0.1)';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            // Add "V" letter
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Add text shadow for better visibility
            ctx.shadowColor = 'rgba(0,0,0,0.3)';
            ctx.shadowBlur = 2;
            ctx.shadowOffsetX = 1;
            ctx.shadowOffsetY = 1;
            
            ctx.fillText('V', size/2, size/2);
            
            return canvas;
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function generateAllIcons() {
            const container = document.getElementById('iconContainer');
            container.innerHTML = '';
            
            const colors = {
                'green': '#4CAF50',
                'yellow': '#FFC107', 
                'red': '#F44336',
                'gray': '#9E9E9E'
            };
            
            const sizes = [16, 32, 48, 128];
            
            Object.entries(colors).forEach(([colorName, colorValue]) => {
                const iconSet = document.createElement('div');
                iconSet.className = 'icon-set';
                iconSet.innerHTML = `<h3>${colorName.charAt(0).toUpperCase() + colorName.slice(1)} Icons</h3>`;
                
                sizes.forEach(size => {
                    const canvas = createIcon(size, colorValue, colorName);
                    canvas.className = 'icon';
                    iconSet.appendChild(canvas);
                    
                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'download-btn';
                    downloadBtn.textContent = `Download ${size}px`;
                    downloadBtn.onclick = () => downloadCanvas(canvas, `vstate-${colorName}-${size}.png`);
                    iconSet.appendChild(downloadBtn);
                    iconSet.appendChild(document.createElement('br'));
                });
                
                container.appendChild(iconSet);
            });
        }
        
        // Generate icons on load
        generateAllIcons();
    </script>
</body>
</html>
