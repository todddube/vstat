<!DOCTYPE html>
<html>
<head>
    <title>Generate AI Vibe Icons</title>
    <style>
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            padding: 20px; 
            background: #1a1a2e;
            color: white;
        }
        canvas { 
            margin: 10px; 
            border: 1px solid #333;
            background: white;
        }
        .icon-set { 
            margin: 20px 0; 
            text-align: center;
        }
        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #3730a3; }
    </style>
</head>
<body>
    <h1>ðŸ¤– AI Vibe Icons Generator</h1>
    
    <div class="icon-set">
        <h3>Extension Icons</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
        <canvas id="icon32" width="32" height="32"></canvas>
        <canvas id="icon48" width="48" height="48"></canvas>
        <canvas id="icon128" width="128" height="128"></canvas>
        <br>
        <button onclick="generateAndDownload()">Generate & Download All Icons</button>
    </div>

    <script>
        function createAIVibeIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const center = size / 2;
            
            // Enable high-quality rendering
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Create radial gradient background
            const bgGradient = ctx.createRadialGradient(center, center, 0, center, center, center);
            bgGradient.addColorStop(0, '#4f46e5');
            bgGradient.addColorStop(0.5, '#7c3aed');
            bgGradient.addColorStop(1, '#db2777');
            
            // Draw background circle
            ctx.beginPath();
            ctx.arc(center, center, center - 1, 0, 2 * Math.PI);
            ctx.fillStyle = bgGradient;
            ctx.fill();
            
            // Add subtle outer ring
            ctx.beginPath();
            ctx.arc(center, center, center - 1, 0, 2 * Math.PI);
            ctx.strokeStyle = 'rgba(255,255,255,0.4)';
            ctx.lineWidth = Math.max(0.5, size * 0.02);
            ctx.stroke();
            
            // Neural network nodes - scale based on icon size
            const nodeSize = Math.max(1, size * 0.06);
            const spread = size * 0.2;
            
            const nodes = [
                { x: center - spread, y: center - spread * 0.5 },
                { x: center + spread, y: center - spread * 0.5 },
                { x: center, y: center + spread * 0.8 },
                { x: center - spread * 0.6, y: center + spread * 0.2 },
                { x: center + spread * 0.6, y: center + spread * 0.2 }
            ];
            
            // Draw connections between nodes
            ctx.strokeStyle = 'rgba(255,255,255,0.7)';
            ctx.lineWidth = Math.max(0.5, size * 0.02);
            ctx.lineCap = 'round';
            
            const connections = [
                [0, 1], [0, 3], [1, 4], [2, 3], [2, 4], [3, 4]
            ];
            
            connections.forEach(([from, to]) => {
                ctx.beginPath();
                ctx.moveTo(nodes[from].x, nodes[from].y);
                ctx.lineTo(nodes[to].x, nodes[to].y);
                ctx.stroke();
            });
            
            // Draw neural nodes
            nodes.forEach(node => {
                // Outer node
                ctx.beginPath();
                ctx.arc(node.x, node.y, nodeSize, 0, 2 * Math.PI);
                ctx.fillStyle = 'rgba(255,255,255,0.95)';
                ctx.fill();
                
                // Inner node glow
                if (nodeSize > 1) {
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, nodeSize * 0.5, 0, 2 * Math.PI);
                    ctx.fillStyle = '#fbbf24';
                    ctx.fill();
                }
            });
            
            // Add code brackets for developer theme (for larger icons)
            if (size >= 24) {
                ctx.strokeStyle = 'rgba(255,255,255,0.8)';
                ctx.lineWidth = Math.max(1, size * 0.03);
                ctx.lineCap = 'round';
                
                const bracketSize = size * 0.1;
                const bracketOffset = size * 0.32;
                
                // Left bracket
                ctx.beginPath();
                ctx.moveTo(center - bracketOffset, center - bracketSize);
                ctx.lineTo(center - bracketOffset - bracketSize * 0.4, center);
                ctx.lineTo(center - bracketOffset, center + bracketSize);
                ctx.stroke();
                
                // Right bracket
                ctx.beginPath();
                ctx.moveTo(center + bracketOffset, center - bracketSize);
                ctx.lineTo(center + bracketOffset + bracketSize * 0.4, center);
                ctx.lineTo(center + bracketOffset, center + bracketSize);
                ctx.stroke();
            }
            
            // Add lightning bolt for energy (larger icons only)
            if (size >= 32) {
                const lightningScale = size * 0.06;
                const lightningX = center + size * 0.12;
                const lightningY = center - size * 0.2;
                
                ctx.fillStyle = '#fbbf24';
                ctx.strokeStyle = 'rgba(255,255,255,0.9)';
                ctx.lineWidth = Math.max(0.5, size * 0.01);
                
                ctx.beginPath();
                ctx.moveTo(lightningX, lightningY);
                ctx.lineTo(lightningX - lightningScale, lightningY + lightningScale * 1.5);
                ctx.lineTo(lightningX + lightningScale * 0.3, lightningY + lightningScale * 1.2);
                ctx.lineTo(lightningX - lightningScale * 0.5, lightningY + lightningScale * 2.2);
                ctx.lineTo(lightningX + lightningScale * 0.7, lightningY + lightningScale * 0.9);
                ctx.lineTo(lightningX - lightningScale * 0.2, lightningY + lightningScale * 1.1);
                ctx.closePath();
                ctx.fill();
                if (size >= 48) ctx.stroke();
            }
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function generateAndDownload() {
            // Generate all icons
            createAIVibeIcon(document.getElementById('icon16'), 16);
            createAIVibeIcon(document.getElementById('icon32'), 32);
            createAIVibeIcon(document.getElementById('icon48'), 48);
            createAIVibeIcon(document.getElementById('icon128'), 128);
            
            // Download with appropriate filenames
            setTimeout(() => {
                downloadCanvas(document.getElementById('icon16'), 'ai-vibe-16.png');
                setTimeout(() => downloadCanvas(document.getElementById('icon32'), 'ai-vibe-32.png'), 200);
                setTimeout(() => downloadCanvas(document.getElementById('icon48'), 'ai-vibe-48.png'), 400);
                setTimeout(() => downloadCanvas(document.getElementById('icon128'), 'ai-vibe-128.png'), 600);
            }, 100);
        }
        
        // Auto-generate on load
        window.onload = function() {
            createAIVibeIcon(document.getElementById('icon16'), 16);
            createAIVibeIcon(document.getElementById('icon32'), 32);
            createAIVibeIcon(document.getElementById('icon48'), 48);
            createAIVibeIcon(document.getElementById('icon128'), 128);
        };
    </script>
</body>
</html>
