<svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
    <defs>
      <style>
        .main-shape { fill: #6B7280; }
        .accent { fill: #6B7280; opacity: 0.8; }
        .indicator { fill: #6B7280; opacity: 0.9; }
      </style>
    </defs>
    
    <!-- Background circle for better visibility -->
    <circle cx="8" cy="8" r="7" 
            fill="white" stroke="none" opacity="0.1"/>
    
    <g transform="translate(8, 8)">
      <!-- Main geometric "A" shape inspired by Anthropic -->
      <path class="main-shape" d="M 0 -5.12 L 3.52 -1.28 L 3.52 5.12 L 1.76 5.12 L 1.76 1.28 L -1.76 1.28 L -1.76 5.12 L -3.52 5.12 L -3.52 -1.28 Z"/>
      
      <!-- Cross-bar for "A" -->
      <rect class="accent" x="-2.56" y="-0.96" 
            width="5.12" height="2" rx="1"/>
      
      <!-- Status indicator dot -->
      <circle class="indicator" cx="4.48" cy="-4.48" r="1.6"/>
      
      <!-- Subtle connection lines for "monitoring" concept -->
      <path class="accent" d="M -3.52 -0.64 L -5.6 -2.88" 
            stroke="#6B7280" stroke-width="1" 
            stroke-linecap="round" fill="none" opacity="0.6"/>
      <path class="accent" d="M -3.52 0.64 L -5.6 2.88" 
            stroke="#6B7280" stroke-width="1" 
            stroke-linecap="round" fill="none" opacity="0.6"/>
    </g>
  </svg>