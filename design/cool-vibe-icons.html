<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Vibe Code Icons</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 { margin-bottom: 30px; font-size: 2.5em; }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin: 30px 0;
        }
        .icon-item {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        canvas {
            background: white;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        .controls {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Cool Vibe Code Icons</h1>

        <div class="controls">
            <button onclick="generateStyle('neural')">Neural Network</button>
            <button onclick="generateStyle('circuit')">Circuit Board</button>
            <button onclick="generateStyle('wave')">Energy Waves</button>
            <button onclick="generateStyle('crystal')">Crystal</button>
        </div>

        <div class="icon-grid">
            <div class="icon-item">
                <h3>16px</h3>
                <canvas id="canvas16" width="64" height="64"></canvas>
            </div>
            <div class="icon-item">
                <h3>32px</h3>
                <canvas id="canvas32" width="96" height="96"></canvas>
            </div>
            <div class="icon-item">
                <h3>48px</h3>
                <canvas id="canvas48" width="128" height="128"></canvas>
            </div>
            <div class="icon-item">
                <h3>128px</h3>
                <canvas id="canvas128" width="160" height="160"></canvas>
            </div>
        </div>

        <button onclick="downloadAll()" style="font-size: 18px; padding: 20px 40px;">ðŸ’¾ Download All Icons</button>
    </div>

    <script>
        let currentStyle = 'neural';

        function generateStyle(style) {
            currentStyle = style;
            generateIcons();
        }

        function generateIcons() {
            [16, 32, 48, 128].forEach(size => {
                const canvas = document.getElementById(`canvas${size}`);
                const ctx = canvas.getContext('2d');
                const displaySize = canvas.width;

                // Clear canvas
                ctx.clearRect(0, 0, displaySize, displaySize);

                // Scale factor for drawing
                const scale = displaySize / size;
                ctx.scale(scale, scale);

                // Cool color scheme (no purple)
                const bgColor = '#1a1a2e';      // Dark blue
                const primaryColor = '#00d4ff';  // Cyan
                const secondaryColor = '#ff6b35'; // Orange
                const accentColor = '#0be881';   // Green

                // Background gradient
                const bgGrad = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
                bgGrad.addColorStop(0, '#2c3e50');
                bgGrad.addColorStop(1, bgColor);
                ctx.fillStyle = bgGrad;
                ctx.fillRect(0, 0, size, size);

                // Add glow effect
                ctx.shadowBlur = 3;
                ctx.shadowColor = primaryColor;

                // Draw based on style
                switch(currentStyle) {
                    case 'neural':
                        drawNeuralNetwork(ctx, size, primaryColor, secondaryColor, accentColor);
                        break;
                    case 'circuit':
                        drawCircuitBoard(ctx, size, primaryColor, secondaryColor, accentColor);
                        break;
                    case 'wave':
                        drawEnergyWaves(ctx, size, primaryColor, secondaryColor, accentColor);
                        break;
                    case 'crystal':
                        drawCrystal(ctx, size, primaryColor, secondaryColor, accentColor);
                        break;
                }

                ctx.shadowBlur = 0;
                ctx.setTransform(1, 0, 0, 1, 0, 0); // Reset transform
            });
        }

        function drawNeuralNetwork(ctx, size, primary, secondary, accent) {
            const center = size / 2;
            const nodeCount = Math.max(6, Math.floor(size / 20));
            const nodes = [];

            // Create nodes
            for (let i = 0; i < nodeCount; i++) {
                const angle = (i * Math.PI * 2) / nodeCount;
                const radius = size * 0.25;
                nodes.push({
                    x: center + Math.cos(angle) * radius,
                    y: center + Math.sin(angle) * radius,
                    size: size * 0.02
                });
            }

            // Add center node
            nodes.push({ x: center, y: center, size: size * 0.03 });

            // Draw connections
            ctx.strokeStyle = primary;
            ctx.lineWidth = size * 0.01;
            ctx.globalAlpha = 0.6;

            for (let i = 0; i < nodes.length - 1; i++) {
                ctx.beginPath();
                ctx.moveTo(nodes[i].x, nodes[i].y);
                ctx.lineTo(nodes[nodes.length - 1].x, nodes[nodes.length - 1].y);
                ctx.stroke();
            }

            // Draw nodes
            ctx.globalAlpha = 1;
            nodes.forEach((node, i) => {
                const grad = ctx.createRadialGradient(node.x, node.y, 0, node.x, node.y, node.size * 2);
                grad.addColorStop(0, i === nodes.length - 1 ? accent : secondary);
                grad.addColorStop(1, primary);
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(node.x, node.y, node.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawCircuitBoard(ctx, size, primary, secondary, accent) {
            const center = size / 2;

            // Draw main circuit paths
            ctx.strokeStyle = primary;
            ctx.lineWidth = size * 0.015;

            // Horizontal lines
            for (let i = 1; i <= 3; i++) {
                const y = (size / 4) * i;
                ctx.beginPath();
                ctx.moveTo(size * 0.1, y);
                ctx.lineTo(size * 0.9, y);
                ctx.stroke();
            }

            // Vertical lines
            for (let i = 1; i <= 3; i++) {
                const x = (size / 4) * i;
                ctx.beginPath();
                ctx.moveTo(x, size * 0.1);
                ctx.lineTo(x, size * 0.9);
                ctx.stroke();
            }

            // Circuit nodes
            const nodeSize = size * 0.025;
            [[0.25, 0.25], [0.75, 0.25], [0.5, 0.5], [0.25, 0.75], [0.75, 0.75]].forEach(([x, y]) => {
                const grad = ctx.createRadialGradient(size * x, size * y, 0, size * x, size * y, nodeSize);
                grad.addColorStop(0, accent);
                grad.addColorStop(1, secondary);
                ctx.fillStyle = grad;
                ctx.fillRect(size * x - nodeSize/2, size * y - nodeSize/2, nodeSize, nodeSize);
            });

            // Center processor
            const procSize = size * 0.15;
            const grad = ctx.createRadialGradient(center, center, 0, center, center, procSize);
            grad.addColorStop(0, secondary);
            grad.addColorStop(1, primary);
            ctx.fillStyle = grad;
            ctx.fillRect(center - procSize/2, center - procSize/2, procSize, procSize);
        }

        function drawEnergyWaves(ctx, size, primary, secondary, accent) {
            const center = size / 2;

            // Draw multiple wave rings
            for (let i = 0; i < 4; i++) {
                const radius = (size * 0.1) + (i * size * 0.08);
                ctx.strokeStyle = i % 2 === 0 ? primary : secondary;
                ctx.lineWidth = size * 0.008;
                ctx.globalAlpha = 1 - (i * 0.2);

                ctx.beginPath();
                ctx.arc(center, center, radius, 0, Math.PI * 2);
                ctx.stroke();
            }

            // Energy bolts
            ctx.globalAlpha = 1;
            ctx.strokeStyle = accent;
            ctx.lineWidth = size * 0.012;

            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI * 2) / 6;
                const startRadius = size * 0.15;
                const endRadius = size * 0.4;

                const startX = center + Math.cos(angle) * startRadius;
                const startY = center + Math.sin(angle) * startRadius;
                const endX = center + Math.cos(angle) * endRadius;
                const endY = center + Math.sin(angle) * endRadius;

                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.stroke();
            }

            // Center core
            const grad = ctx.createRadialGradient(center, center, 0, center, center, size * 0.08);
            grad.addColorStop(0, accent);
            grad.addColorStop(1, primary);
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(center, center, size * 0.06, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawCrystal(ctx, size, primary, secondary, accent) {
            const center = size / 2;
            const crystalCount = 8;

            // Draw crystal shards
            for (let i = 0; i < crystalCount; i++) {
                const angle = (i * Math.PI * 2) / crystalCount;
                const length = size * 0.3;

                const x1 = center + Math.cos(angle) * (size * 0.08);
                const y1 = center + Math.sin(angle) * (size * 0.08);
                const x2 = center + Math.cos(angle) * length;
                const y2 = center + Math.sin(angle) * length;

                // Crystal shard gradient
                const grad = ctx.createLinearGradient(x1, y1, x2, y2);
                grad.addColorStop(0, accent);
                grad.addColorStop(0.5, primary);
                grad.addColorStop(1, secondary);

                ctx.strokeStyle = grad;
                ctx.lineWidth = size * 0.02;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();

                // Crystal tip
                ctx.fillStyle = primary;
                ctx.beginPath();
                ctx.arc(x2, y2, size * 0.01, 0, Math.PI * 2);
                ctx.fill();
            }

            // Center crystal
            const grad = ctx.createRadialGradient(center, center, 0, center, center, size * 0.08);
            grad.addColorStop(0, accent);
            grad.addColorStop(1, primary);
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(center, center, size * 0.06, 0, Math.PI * 2);
            ctx.fill();
        }

        function downloadAll() {
            [16, 32, 48, 128].forEach(size => {
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = size;
                tempCanvas.height = size;
                const tempCtx = tempCanvas.getContext('2d');

                // Generate icon at actual size
                const bgColor = '#1a1a2e';
                const primaryColor = '#00d4ff';
                const secondaryColor = '#ff6b35';
                const accentColor = '#0be881';

                // Background gradient
                const bgGrad = tempCtx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
                bgGrad.addColorStop(0, '#2c3e50');
                bgGrad.addColorStop(1, bgColor);
                tempCtx.fillStyle = bgGrad;
                tempCtx.fillRect(0, 0, size, size);

                tempCtx.shadowBlur = Math.max(1, size * 0.02);
                tempCtx.shadowColor = primaryColor;

                switch(currentStyle) {
                    case 'neural':
                        drawNeuralNetwork(tempCtx, size, primaryColor, secondaryColor, accentColor);
                        break;
                    case 'circuit':
                        drawCircuitBoard(tempCtx, size, primaryColor, secondaryColor, accentColor);
                        break;
                    case 'wave':
                        drawEnergyWaves(tempCtx, size, primaryColor, secondaryColor, accentColor);
                        break;
                    case 'crystal':
                        drawCrystal(tempCtx, size, primaryColor, secondaryColor, accentColor);
                        break;
                }

                const link = document.createElement('a');
                link.download = `ai-vibe-${size}.png`;
                link.href = tempCanvas.toDataURL();
                link.click();
            });
        }

        // Generate initial icons
        window.onload = () => generateIcons();
    </script>
</body>
</html>
