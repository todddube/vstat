name: ðŸš€ Release Build and Deploy

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      release_notes:
        description: 'Custom release notes (optional)'
        required: false
        type: string
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: ðŸ¤– Create Release
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ§ª Run Tests
        run: |
          cd tests
          npm test

      - name: ðŸ” Validate Extension Files
        run: npm run validate

      - name: âš™ï¸ Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: ðŸš€ Create Release with Build Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Creating ${{ inputs.version_type }} release..."
          npm run release:${{ inputs.version_type }}

      - name: ðŸ“Š Release Summary
        run: |
          echo "## ðŸŽ‰ Release Created Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version Type:** ${{ inputs.version_type }}" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** [View Release](https://github.com/${{ github.repository }}/releases/latest)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. âœ… GitHub release created automatically" >> $GITHUB_STEP_SUMMARY
          echo "2. ðŸ“¥ Download zip from release page" >> $GITHUB_STEP_SUMMARY
          echo "3. ðŸŒ Submit to Chrome Web Store" >> $GITHUB_STEP_SUMMARY
          echo "4. ðŸ” Test in clean browser profile" >> $GITHUB_STEP_SUMMARY

  tag-release:
    name: ðŸ·ï¸ Tag-Triggered Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ” Validate Extension Files
        run: npm run validate

      - name: ðŸ—ï¸ Build Extension
        run: npm run build:clean

      - name: ðŸ“¦ Get Version from Tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building release for version: $VERSION"

      - name: ðŸŽ‰ Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          ZIP_FILE="dist/vibe-stats-v${VERSION}.zip"

          if [ ! -f "$ZIP_FILE" ]; then
            echo "âŒ Zip file not found: $ZIP_FILE"
            exit 1
          fi

          gh release create "v${VERSION}" \
            "$ZIP_FILE" \
            "manifest.json" \
            --title "ðŸ¤– Vibe Stats v${VERSION} - AI Dev Tools Monitor" \
            --generate-notes \
            --latest

      - name: ðŸ“Š Release Summary
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          echo "## ðŸŽ‰ Release v${VERSION} Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** v${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "**Release URL:** [View Release](https://github.com/${{ github.repository }}/releases/tag/v${VERSION})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifacts:" >> $GITHUB_STEP_SUMMARY
          echo "- vibe-stats-v${VERSION}.zip" >> $GITHUB_STEP_SUMMARY
          echo "- manifest.json" >> $GITHUB_STEP_SUMMARY

  # Auto-detect version changes and create release
  auto-release:
    name: ðŸ”„ Auto-Release on Version Change
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ” Check for Version Change
        id: version_check
        run: |
          # Get current version from manifest.json
          CURRENT_VERSION=$(node -p "require('./manifest.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Current manifest version: $CURRENT_VERSION"

          # Check if tag already exists
          if git rev-parse "v$CURRENT_VERSION" >/dev/null 2>&1; then
            echo "ðŸ·ï¸ Tag v$CURRENT_VERSION already exists - skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "âœ¨ New version detected: v$CURRENT_VERSION"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ” Validate Extension Files
        if: steps.version_check.outputs.should_release == 'true'
        run: npm run validate

      - name: ðŸ—ï¸ Build Extension
        if: steps.version_check.outputs.should_release == 'true'
        run: npm run build:clean

      - name: âš™ï¸ Configure Git
        if: steps.version_check.outputs.should_release == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: ðŸ·ï¸ Create and Push Tag
        if: steps.version_check.outputs.should_release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version_check.outputs.current_version }}
          echo "ðŸ·ï¸ Creating tag v$VERSION..."
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

      - name: ðŸŽ‰ Create GitHub Release
        if: steps.version_check.outputs.should_release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version_check.outputs.current_version }}
          ZIP_FILE="dist/vibe-stats-v${VERSION}.zip"

          if [ ! -f "$ZIP_FILE" ]; then
            echo "âŒ Zip file not found: $ZIP_FILE"
            exit 1
          fi

          echo "ðŸš€ Creating GitHub release v$VERSION..."
          gh release create "v${VERSION}" \
            "$ZIP_FILE" \
            "manifest.json" \
            --title "ðŸ¤– Vibe Stats v${VERSION} - AI Dev Tools Monitor" \
            --generate-notes \
            --latest

      - name: ðŸ“Š Release Summary
        if: steps.version_check.outputs.should_release == 'true'
        run: |
          VERSION=${{ steps.version_check.outputs.current_version }}
          echo "## ðŸŽ‰ Auto-Release v${VERSION} Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** Push to main with new version" >> $GITHUB_STEP_SUMMARY
          echo "**Release URL:** [View Release](https://github.com/${{ github.repository }}/releases/tag/v${VERSION})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifacts:" >> $GITHUB_STEP_SUMMARY
          echo "- vibe-stats-v${VERSION}.zip" >> $GITHUB_STEP_SUMMARY
          echo "- manifest.json" >> $GITHUB_STEP_SUMMARY

      - name: â„¹ï¸ No Release Needed
        if: steps.version_check.outputs.should_release == 'false'
        run: |
          VERSION=${{ steps.version_check.outputs.current_version }}
          echo "## â„¹ï¸ No Release Needed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Current Version:** v${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Tag already exists - no new release created" >> $GITHUB_STEP_SUMMARY

  validate-build:
    name: ðŸ” Validate Build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ§ª Run Tests
        run: |
          cd tests
          npm test

      - name: ðŸ” Validate Extension
        run: npm run validate

      - name: ðŸ—ï¸ Test Build Process
        run: npm run build:clean

      - name: ðŸ“Š Build Report
        run: |
          echo "## ðŸ—ï¸ Build Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All required files validated" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build process completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Extension ready for testing" >> $GITHUB_STEP_SUMMARY